<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp cưới của KKim Thuyết & Nhật Hạ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chào mừng đến lễ cưới của Kim Thuyết & Nhật Hạ</h1>
            <p>Thời gian: 10h00, ngày 15 tháng 11 năm 2024</p>
            <p>Địa điểm: Khách sạn Đà Lạt Palace</p>
        </header>
        <section class="story">
            <h2>Câu chuyện của chúng tôi</h2>
            <p>Một câu chuyện tình yêu đầy ý nghĩa và cảm động...</p>
        </section>
        <section class="gallery">
            <h2>Thư viện ảnh</h2>
            <img src="photo1.jpg" alt="Ảnh cưới 1">
            <img src="photo2.jpg" alt="Ảnh cưới 2">
            <img src="photo3.jpg" alt="Ảnh cưới 3">
            <img src="photo4.jpg" alt="Ảnh cưới 4">
            <img src="photo5.jpg" alt="Ảnh cưới 5">
            <img src="photo6.jpg" alt="Ảnh cưới 6">
            <img src="photo7.jpg" alt="Ảnh cưới 7">
            <img src="photo8.jpg" alt="Ảnh cưới 8">
            <img src="photo9.jpg" alt="Ảnh cưới 9">
            <img src="photo10.jpg" alt="Ảnh cưới 10">
            <img src="photo11.jpg" alt="Ảnh cưới 11">
        </section>
        <section class="countdown">
            <h2>Đếm ngược đến ngày cưới</h2>
            <div id="timer"></div>
        </section>
        <section class="rsvp">
            <h2>Tham dự</h2>
            <form>
                <input type="text" placeholder="Tên của bạn">
                <button type="submit">Xác nhận tham dự</button>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
